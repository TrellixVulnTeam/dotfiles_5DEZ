#############################################################
# Author: Amila Perera
# File Name: .tmux.conf
#
# Description:
# tmux configuration file
#############################################################

# make tmux terminal support 256 colors
set-option -g default-terminal screen-256color

unbind C-b
set -g prefix C-a

# control+C-a to go to previous window
bind-key C-a last-window

# Remap split window keys
unbind %
bind | split-window -h
bind - split-window -v

setw -g monitor-activity on
set -g visual-activity on

# status bar setting
set -g status-left '(tmux)'
set -g status-bg cyan
set-window-option -g window-status-current-bg white

set-window-option -g mode-fg white
set-window-option -g mode-bg red
set-window-option -g mode-attr bright

# make mouse useful in copy mode
setw -g mode-mouse on

# scroll history
set -g history-limit 999999

# pane selection with mouse
set-option -g mouse-select-pane on

set-window-option -g automatic-rename on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# copy & paste like vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
